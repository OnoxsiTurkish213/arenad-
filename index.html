/* ===== POSITION SLOT SYSTEM ===== */
function getSlotConfig(teamSize){
    // Her takƒ±m b√ºy√ºkl√ºƒü√º i√ßin her mevkiden max ka√ß ki≈üi olabilir
    // 1 ki≈üi bile olsa t√ºm mevkilere girebilir (max 1)

    if(teamSize===4)return{GK:1,DEF:1,MID:1,FWD:1}; // 4 ki≈üi: her pozisyondan 1
    if(teamSize===5)return{GK:1,DEF:2,MID:1,FWD:1};
    if(teamSize===6)return{GK:1,DEF:2,MID:2,FWD:1};
    if(teamSize===7)return{GK:1,DEF:2,MID:2,FWD:2};
    if(teamSize===8)return{GK:1,DEF:3,MID:2,FWD:2};
    if(teamSize===9)return{GK:1,DEF:3,MID:3,FWD:2};
    if(teamSize===10)return{GK:1,DEF:3,MID:3,FWD:3};
    return{GK:1,DEF:4,MID:3,FWD:3};
}

function countPosInTeam(players,team,pos,excludePid){
    var c=0;
    for(var pid in players){
        if(pid===excludePid)continue;
        var p=players[pid];
        if(p.online===false)continue;
        if(p.team===team&&p.pos===pos)c++;
    }
    return c;
}

function getTeamSize(players,team){
    var c=0;
    for(var pid in players){
        var p=players[pid];
        if(p.online===false)continue;
        if(p.team===team)c++;
    }
    return c;
}

function isPosAvailable(players,team,pos,excludePid){
    var ts=getTeamSize(players,team);
    var cfg=getSlotConfig(ts);
    var taken=countPosInTeam(players,team,pos,excludePid);
    return taken<(cfg[pos]||0);
}

function autoAssignPos(players,team,pid){
    var ts=getTeamSize(players,team);
    // Eƒüer hen√ºz takƒ±mda deƒüilse +1
    var inTeam=false;
    if(players[pid]&&players[pid].team===team&&players[pid].online!==false)inTeam=true;
    if(!inTeam)ts++;
    var cfg=getSlotConfig(ts);
    var order=['GK','DEF','MID','FWD'];
    for(var i=0;i<order.length;i++){
        var pos=order[i];
        var taken=countPosInTeam(players,team,pos,pid);
        if(taken<(cfg[pos]||0))return pos;
    }
    return 'MID';
}

/* ===== SPAWN POSITIONS ===== */
function getSpawnPos(team,pos,indexInPos,totalInPos,map){
    var FW=map.fieldW,FH=map.fieldH;
    var baseX=FW/2;
    if(team==='red'){
        if(pos==='GK')baseX=50;
        else if(pos==='DEF')baseX=FW*0.18;
        else if(pos==='MID')baseX=FW*0.34;
        else if(pos==='FWD')baseX=FW*0.45;
    }else{
        if(pos==='GK')baseX=FW-50;
        else if(pos==='DEF')baseX=FW*0.82;
        else if(pos==='MID')baseX=FW*0.66;
        else if(pos==='FWD')baseX=FW*0.55;
    }
    var spacing=Math.min(68,(FH-80)/Math.max(totalInPos,1));
    var startY=FH/2-(totalInPos-1)*spacing/2;
    return{x:baseX,y:startY+indexInPos*spacing};
}

/* ===== CLIENT SYNC ===== */
function clientSync(){
    if(!roomData||!roomData.match)return;
    matchRunning=roomData.match.running||false;
    matchPaused=roomData.match.paused||false;
    matchTime=roomData.match.time||0;
    if(roomData.match.ball){
        var tb=roomData.match.ball;
        localBall.x=lerp(localBall.x,tb.x,0.32);localBall.y=lerp(localBall.y,tb.y,0.32);
        localBall.vx=lerp(localBall.vx,tb.vx||0,0.38);localBall.vy=lerp(localBall.vy,tb.vy||0,0.38);
    }
    if(roomData.players){
        for(var pid in roomData.players){
            var rd=roomData.players[pid];
            if(rd.online===false){delete localPlayers[pid];continue}
            if(!localPlayers[pid]){
                localPlayers[pid]={name:rd.name||'?',team:rd.team,pos:rd.pos||'',
                    x:rd.x||curMap.fieldW/2,y:rd.y||curMap.fieldH/2,vx:0,vy:0,
                    kick:false,kickTimer:0,inputDx:0,inputDy:0,inputKick:false};
            }
            var lp=localPlayers[pid];
            lp.team=rd.team;lp.name=rd.name;lp.pos=rd.pos||'';lp.kick=rd.kick||false;
            if(pid===myId&&lp.team!=='spectator'){
                var il=Math.sqrt(myInput.dx*myInput.dx+myInput.dy*myInput.dy);
                if(il>0.05){var n=normVec(myInput.dx,myInput.dy);lp.vx+=n.x*PA*Math.min(il,1);lp.vy+=n.y*PA*Math.min(il,1)}
                var sp=Math.sqrt(lp.vx*lp.vx+lp.vy*lp.vy);
                if(sp>PMS){lp.vx=(lp.vx/sp)*PMS;lp.vy=(lp.vy/sp)*PMS}
                lp.vx*=curMap.playerFric;lp.vy*=curMap.playerFric;
                if(Math.abs(lp.vx)<0.003)lp.vx=0;if(Math.abs(lp.vy)<0.003)lp.vy=0;
                lp.x+=lp.vx;lp.y+=lp.vy;
                if(rd.x!==undefined){lp.x=lerp(lp.x,rd.x,0.1);lp.y=lerp(lp.y,rd.y,0.1)}
                lp.x=clamp(lp.x,PR,curMap.fieldW-PR);lp.y=clamp(lp.y,PR,curMap.fieldH-PR);
                lp.kick=kickBtnDown&&!kickFired;
            }else{
                if(rd.x!==undefined){lp.x=lerp(lp.x,rd.x,0.22);lp.y=lerp(lp.y,rd.y,0.22)}
            }
        }
        for(var pid2 in localPlayers){if(!roomData.players[pid2]||roomData.players[pid2].online===false)delete localPlayers[pid2]}
    }
}

/* ===== GAME LOOP ===== */
function startLoop(){if(animFrameId)cancelAnimationFrame(animFrameId);lastFT=performance.now();acc=0;tick(lastFT)}
function stopLoop(){if(animFrameId){cancelAnimationFrame(animFrameId);animFrameId=null}}
function tick(now){
    animFrameId=requestAnimationFrame(tick);
    var dt=now-lastFT;lastFT=now;if(dt>80)dt=80;
    acc+=dt;var steps=0;
    while(acc>=FDT&&steps<3){fixedUpdate(FDT/1000);acc-=FDT;steps++}
    renderGame();netTick(now);
}

/* ===== NET TICK ===== */
function netTick(now){
    if(!roomRef)return;if(now-lastNetSendTime<NSI)return;lastNetSendTime=now;
    if(isHost){
        var u={};
        u['match/ball']={x:Math.round(localBall.x*10)/10,y:Math.round(localBall.y*10)/10,vx:Math.round(localBall.vx*100)/100,vy:Math.round(localBall.vy*100)/100};
        u['match/time']=Math.round(matchTime*10)/10;u['match/running']=matchRunning;u['match/paused']=matchPaused;
        u['match/redScore']=redScore;u['match/blueScore']=blueScore;
        for(var pid in localPlayers){
            var p=localPlayers[pid];if(p.team==='spectator')continue;
            u['players/'+pid+'/x']=Math.round(p.x*10)/10;u['players/'+pid+'/y']=Math.round(p.y*10)/10;
            u['players/'+pid+'/vx']=Math.round(p.vx*100)/100;u['players/'+pid+'/vy']=Math.round(p.vy*100)/100;
            u['players/'+pid+'/kick']=p.kick||false;
        }
        roomRef.update(u);
    }else{
        roomRef.child('players/'+myId).update({
            idx:Math.round(myInput.dx*100)/100,
            idy:Math.round(myInput.dy*100)/100,
            ik:kickBtnDown&&!kickFired
        });
    }
}

/* ===== PHYSICS ===== */
function fixedUpdate(dt){if(isHost)hostPhysics(dt)}

function hostPhysics(dt){
    var FW=curMap.fieldW,FH=curMap.fieldH,GH=curMap.goalH,GD=curMap.goalD;
    var gT=FH/2-GH/2,gB=FH/2+GH/2;
    if(matchRunning&&!matchPaused&&!goalScoredFlag){matchTime+=dt;if(matchTime>=MATCH_DUR){matchRunning=false;matchTime=MATCH_DUR;if(roomRef)roomRef.update({'match/running':false})}}
    if(goalScoredFlag){goalResetCountdown-=dt*1000;if(goalResetCountdown<=0){goalScoredFlag=false;resetAllPos();$('goalOverlay').style.display='none'}return}
    if(matchPaused||!matchRunning)return;

    // Read inputs
    if(roomData&&roomData.players){
        for(var pid in localPlayers){
            if(pid===myId){
                localPlayers[pid].inputDx=myInput.dx;
                localPlayers[pid].inputDy=myInput.dy;
                localPlayers[pid].inputKick=kickBtnDown&&!kickFired;
            }else{
                var rd=roomData.players[pid];
                if(rd){localPlayers[pid].inputDx=rd.idx||0;localPlayers[pid].inputDy=rd.idy||0;localPlayers[pid].inputKick=rd.ik||false}
            }
        }
    }

    // Sync player list
    if(roomData&&roomData.players){
        for(var pid2 in roomData.players){
            var rd2=roomData.players[pid2];if(rd2.online===false){delete localPlayers[pid2];continue}
            if(!localPlayers[pid2]){
                var sp2=getSpawnPos(rd2.team,rd2.pos||'MID',0,1,curMap);
                localPlayers[pid2]={name:rd2.name,team:rd2.team,pos:rd2.pos||'',x:sp2.x,y:sp2.y,vx:0,vy:0,kick:false,kickTimer:0,inputDx:0,inputDy:0,inputKick:false};
            }
            localPlayers[pid2].team=rd2.team;localPlayers[pid2].name=rd2.name;localPlayers[pid2].pos=rd2.pos||'';
        }
        for(var pid3 in localPlayers){if(!roomData.players[pid3]||roomData.players[pid3].online===false)delete localPlayers[pid3]}
    }

    var acts=[];for(var ap in localPlayers){if(localPlayers[ap].team!=='spectator')acts.push(ap)}

    // Player movement
    for(var ai=0;ai<acts.length;ai++){
        var pp=localPlayers[acts[ai]];
        var inLen=Math.sqrt(pp.inputDx*pp.inputDx+pp.inputDy*pp.inputDy);
        if(inLen>0.05){var n=normVec(pp.inputDx,pp.inputDy);pp.vx+=n.x*PA*Math.min(inLen,1);pp.vy+=n.y*PA*Math.min(inLen,1)}
        var spd=Math.sqrt(pp.vx*pp.vx+pp.vy*pp.vy);
        if(spd>PMS){pp.vx=(pp.vx/spd)*PMS;pp.vy=(pp.vy/spd)*PMS}
        pp.vx*=curMap.playerFric;pp.vy*=curMap.playerFric;
        if(Math.abs(pp.vx)<0.003)pp.vx=0;if(Math.abs(pp.vy)<0.003)pp.vy=0;
        pp.x+=pp.vx;pp.y+=pp.vy;

        // Kick logic: when inputKick is true AND kickTimer is 0, start a kick
        // kickTimer counts down, kick is active during that time
        // Once kickTimer expires, kick is done. Next kick requires releasing and pressing again.
        if(pp.kickTimer>0){
            pp.kickTimer--;
            pp.kick=true;
        }else{
            pp.kick=false;
            if(pp.inputKick){
                // Fire a new kick
                pp.kick=true;
                pp.kickTimer=KICK_DURATION;
                // For the local player, mark this press as fired so holding doesn't re-fire
                if(acts[ai]===myId){
                    kickFired=true;
                }
            }
        }

        pp.x=clamp(pp.x,PR,FW-PR);pp.y=clamp(pp.y,PR,FH-PR);
    }

    // Player-Player collision (soft)
    for(var ci=0;ci<acts.length;ci++){
        for(var cj=ci+1;cj<acts.length;cj++){
            var pa=localPlayers[acts[ci]],pb=localPlayers[acts[cj]];
            var cd=dist(pa.x,pa.y,pb.x,pb.y),mD=PR*2;
            if(cd<mD&&cd>0.001){
                var cnx=(pb.x-pa.x)/cd,cny=(pb.y-pa.y)/cd,ov=mD-cd;
                pa.x-=cnx*ov*0.5;pa.y-=cny*ov*0.5;pb.x+=cnx*ov*0.5;pb.y+=cny*ov*0.5;
                var dvx=pa.vx-pb.vx,dvy=pa.vy-pb.vy,dvn=dvx*cnx+dvy*cny;
                if(dvn>0){pa.vx-=dvn*cnx*PBD;pa.vy-=dvn*cny*PBD;pb.vx+=dvn*cnx*PBD;pb.vy+=dvn*cny*PBD}
            }
        }
    }

    // Ball
    localBall.vx*=curMap.ballFric;localBall.vy*=curMap.ballFric;
    if(Math.abs(localBall.vx)<0.004)localBall.vx=0;if(Math.abs(localBall.vy)<0.004)localBall.vy=0;
    localBall.x+=localBall.vx;localBall.y+=localBall.vy;
    var bspd=Math.sqrt(localBall.vx*localBall.vx+localBall.vy*localBall.vy);
    if(bspd>BMS){localBall.vx=(localBall.vx/bspd)*BMS;localBall.vy=(localBall.vy/bspd)*BMS}

    // Ball-Player
    for(var bi=0;bi<acts.length;bi++){
        var bp=localPlayers[acts[bi]];
        var bd=dist(bp.x,bp.y,localBall.x,localBall.y),bMD=PR+BR;
        if(bd<bMD&&bd>0.001){
            var bnx=(localBall.x-bp.x)/bd,bny=(localBall.y-bp.y)/bd,bov=bMD-bd;
            localBall.x+=bnx*bov;localBall.y+=bny*bov;
            var bdvx=localBall.vx-bp.vx,bdvy=localBall.vy-bp.vy,bdvn=bdvx*bnx+bdvy*bny;
            if(bdvn<0){localBall.vx-=bdvn*bnx*0.7;localBall.vy-=bdvn*bny*0.7}
            if(bp.kick){
                // Apply kick force
                localBall.vx+=bnx*KF;localBall.vy+=bny*KF;
                // End the kick immediately after hitting ball
                bp.kick=false;bp.kickTimer=0;
            }else{
                localBall.vx+=bnx*BPF;localBall.vy+=bny*BPF;
            }
        }
    }

    // Posts
    var posts=[{x:0,y:gT},{x:0,y:gB},{x:FW,y:gT},{x:FW,y:gB}];
    for(var pi=0;pi<posts.length;pi++){
        var po=posts[pi];var pd=dist(localBall.x,localBall.y,po.x,po.y);
        if(pd<BR+PST&&pd>0.001){
            var pnx=(localBall.x-po.x)/pd,pny=(localBall.y-po.y)/pd,pov2=BR+PST-pd;
            localBall.x+=pnx*pov2;localBall.y+=pny*pov2;
            var pdot=localBall.vx*pnx+localBall.vy*pny;
            if(pdot<0){localBall.vx-=2*pdot*pnx*BD;localBall.vy-=2*pdot*pny*BD}
        }
    }

    // Walls
    if(localBall.y-BR<0){localBall.y=BR;localBall.vy=Math.abs(localBall.vy)*BD}
    if(localBall.y+BR>FH){localBall.y=FH-BR;localBall.vy=-Math.abs(localBall.vy)*BD}
    if(localBall.x-BR<0){
        if(localBall.y>gT&&localBall.y<gB){
            if(localBall.x-BR<-GD){handleGoal('blue');return}
            if(localBall.x<0){if(localBall.y-BR<gT){localBall.y=gT+BR;localBall.vy=Math.abs(localBall.vy)*BD}if(localBall.y+BR>gB){localBall.y=gB-BR;localBall.vy=-Math.abs(localBall.vy)*BD}}
        }else{localBall.x=BR;localBall.vx=Math.abs(localBall.vx)*BD}
    }
    if(localBall.x+BR>FW){
        if(localBall.y>gT&&localBall.y<gB){
            if(localBall.x+BR>FW+GD){handleGoal('red');return}
            if(localBall.x>FW){if(localBall.y-BR<gT){localBall.y=gT+BR;localBall.vy=Math.abs(localBall.vy)*BD}if(localBall.y+BR>gB){localBall.y=gB-BR;localBall.vy=-Math.abs(localBall.vy)*BD}}
        }else{localBall.x=FW-BR;localBall.vx=-Math.abs(localBall.vx)*BD}
    }
    if(localBall.x<0&&localBall.y>gT&&localBall.y<gB&&localBall.x-BR<-GD){localBall.x=-GD+BR;localBall.vx=Math.abs(localBall.vx)*BD}
    if(localBall.x>FW&&localBall.y>gT&&localBall.y<gB&&localBall.x+BR>FW+GD){localBall.x=FW+GD-BR;localBall.vx=-Math.abs(localBall.vx)*BD}
}

function spawnGroupLocal(pids,team){

    for(var pk in groups){var arr=groups[pk];for(var j=0;j<arr.length;j++){var sp=getSpawnPos(team,pk,j,arr.length,curMap);localPlayers[arr[j]].x=sp.x;localPlayers[arr[j]].y=sp.y;localPlayers[arr[j]].vx=0;localPlayers[arr[j]].vy=0}}
}

function drawField(){
    var FW=curMap.fieldW,FH=curMap.fieldH,GH=curMap.goalH,GD=curMap.goalD;
    var gT=FH/2-GH/2,gB=FH/2+GH/2,lc=curMap.lineColor;
    ctx.fillStyle=curMap.floorColor;ctx.fillRect(0,0,FW,FH);
    ctx.fillStyle=curMap.floorColor2;var sw=FW/14;
    for(var si=0;si<14;si+=2)ctx.fillRect(si*sw,0,sw,FH);
    ctx.strokeStyle=lc;ctx.lineWidth=3;ctx.strokeRect(0,0,FW,FH);
    ctx.beginPath();ctx.moveTo(FW/2,0);ctx.lineTo(FW/2,FH);ctx.stroke();
    ctx.beginPath();ctx.arc(FW/2,FH/2,curMap.centerR,0,Math.PI*2);ctx.stroke();
    ctx.fillStyle=lc;ctx.beginPath();ctx.arc(FW/2,FH/2,4,0,Math.PI*2);ctx.fill();
    ctx.lineWidth=2;
    ctx.strokeRect(0,FH/2-curMap.penH/2,curMap.penW,curMap.penH);
    ctx.strokeRect(FW-curMap.penW,FH/2-curMap.penH/2,curMap.penW,curMap.penH);
    ctx.fillStyle=lc;
    ctx.beginPath();ctx.arc(curMap.penW*0.75,FH/2,3,0,Math.PI*2);ctx.fill();
    ctx.beginPath();ctx.arc(FW-curMap.penW*0.75,FH/2,3,0,Math.PI*2);ctx.fill();
    ctx.beginPath();ctx.arc(curMap.penW,FH/2,curMap.penH*0.26,-Math.PI/2,Math.PI/2);ctx.stroke();
    ctx.beginPath();ctx.arc(FW-curMap.penW,FH/2,curMap.penH*0.26,Math.PI/2,Math.PI*1.5);ctx.stroke();
    var cr=22;
    ctx.beginPath();ctx.arc(0,0,cr,0,Math.PI/2);ctx.stroke();
    ctx.beginPath();ctx.arc(FW,0,cr,Math.PI/2,Math.PI);ctx.stroke();
    ctx.beginPath();ctx.arc(0,FH,cr,-Math.PI/2,0);ctx.stroke();
    ctx.beginPath();ctx.arc(FW,FH,cr,Math.PI,Math.PI*1.5);ctx.stroke();
    ctx.strokeStyle='rgba(255,255,255,0.04)';ctx.lineWidth=1;ctx.setLineDash([4,8]);
    ctx.beginPath();ctx.moveTo(FW*0.25,0);ctx.lineTo(FW*0.25,FH);ctx.stroke();
    ctx.beginPath();ctx.moveTo(FW*0.75,0);ctx.lineTo(FW*0.75,FH);ctx.stroke();
    ctx.setLineDash([]);
    // Goals
    ctx.fillStyle='rgba(231,76,60,0.07)';ctx.fillRect(-GD,gT,GD,GH);
    ctx.strokeStyle='rgba(231,76,60,0.12)';ctx.lineWidth=1;
    for(var gy=gT;gy<=gB;gy+=10){ctx.beginPath();ctx.moveTo(-GD,gy);ctx.lineTo(0,gy);ctx.stroke()}
    for(var gx=-GD;gx<=0;gx+=10){ctx.beginPath();ctx.moveTo(gx,gT);ctx.lineTo(gx,gB);ctx.stroke()}
    ctx.strokeStyle='rgba(231,76,60,0.7)';ctx.lineWidth=3.5;
    ctx.beginPath();ctx.moveTo(0,gT);ctx.lineTo(-GD,gT);ctx.lineTo(-GD,gB);ctx.lineTo(0,gB);ctx.stroke();
    ctx.fillStyle='rgba(52,152,219,0.07)';ctx.fillRect(FW,gT,GD,GH);
    ctx.strokeStyle='rgba(52,152,219,0.12)';ctx.lineWidth=1;
    for(var gy2=gT;gy2<=gB;gy2+=10){ctx.beginPath();ctx.moveTo(FW,gy2);ctx.lineTo(FW+GD,gy2);ctx.stroke()}
    for(var gx2=FW;gx2<=FW+GD;gx2+=10){ctx.beginPath();ctx.moveTo(gx2,gT);ctx.lineTo(gx2,gB);ctx.stroke()}
    ctx.strokeStyle='rgba(52,152,219,0.7)';ctx.lineWidth=3.5;
    ctx.beginPath();ctx.moveTo(FW,gT);ctx.lineTo(FW+GD,gT);ctx.lineTo(FW+GD,gB);ctx.lineTo(FW,gB);ctx.stroke();
    ctx.fillStyle='#ddd';ctx.strokeStyle='#999';ctx.lineWidth=1.5;
    ctx.beginPath();ctx.arc(0,gT,PST,0,Math.PI*2);ctx.fill();ctx.stroke();
    ctx.beginPath();ctx.arc(0,gB,PST,0,Math.PI*2);ctx.fill();ctx.stroke();
    ctx.beginPath();ctx.arc(FW,gT,PST,0,Math.PI*2);ctx.fill();ctx.stroke();
    ctx.beginPath();ctx.arc(FW,gB,PST,0,Math.PI*2);ctx.fill();ctx.stroke();
}

function drawBall(){
    ctx.fillStyle='rgba(0,0,0,0.14)';ctx.beginPath();ctx.arc(localBall.x+1.5,localBall.y+2.5,BR,0,Math.PI*2);ctx.fill();
    var bg=ctx.createRadialGradient(localBall.x-2,localBall.y-2,1,localBall.x,localBall.y,BR);
    bg.addColorStop(0,'#fff');bg.addColorStop(1,'#ddd');
    ctx.fillStyle=bg;ctx.beginPath();ctx.arc(localBall.x,localBall.y,BR,0,Math.PI*2);ctx.fill();
    ctx.strokeStyle='#aaa';ctx.lineWidth=1;ctx.beginPath();ctx.arc(localBall.x,localBall.y,BR,0,Math.PI*2);ctx.stroke();
    ctx.fillStyle='rgba(0,0,0,0.06)';
    for(var pi=0;pi<5;pi++){var pa=(pi/5)*Math.PI*2-Math.PI/2;ctx.beginPath();ctx.arc(localBall.x+Math.cos(pa)*BR*0.5,localBall.y+Math.sin(pa)*BR*0.5,BR*0.2,0,Math.PI*2);ctx.fill()}
    var bsp=Math.sqrt(localBall.vx*localBall.vx+localBall.vy*localBall.vy);
    if(bsp>2.5){ctx.strokeStyle='rgba(255,255,255,'+Math.min((bsp-2.5)/8,0.25)+')';ctx.lineWidth=1.5;ctx.beginPath();ctx.moveTo(localBall.x,localBall.y);ctx.lineTo(localBall.x-localBall.vx*2.5,localBall.y-localBall.vy*2.5);ctx.stroke()}
}

function drawPlayers(){
    var posShort={GK:'GK',DEF:'DF',MID:'MF',FWD:'FW'};
    for(var pid in localPlayers){
        var p=localPlayers[pid];if(p.team==='spectator')continue;
        var isMe=(pid===myId);
        // Kick halo - show when kick is active (kickTimer > 0)
        if(p.kick||p.kickTimer>0){
            var hg=ctx.createRadialGradient(p.x,p.y,PR,p.x,p.y,KHR);
            hg.addColorStop(0,'rgba(255,255,255,0.14)');hg.addColorStop(1,'rgba(255,255,255,0)');
            ctx.fillStyle=hg;ctx.beginPath();ctx.arc(p.x,p.y,KHR,0,Math.PI*2);ctx.fill();
            ctx.strokeStyle='rgba(255,255,255,0.4)';ctx.lineWidth=2;ctx.setLineDash([3,3]);
            ctx.beginPath();ctx.arc(p.x,p.y,KHR,0,Math.PI*2);ctx.stroke();ctx.setLineDash([]);
        }
        ctx.fillStyle='rgba(0,0,0,0.12)';ctx.beginPath();ctx.arc(p.x+1.5,p.y+2.5,PR,0,Math.PI*2);ctx.fill();
        var gr;
        if(p.team==='red'){gr=ctx.createRadialGradient(p.x-4,p.y-4,1,p.x,p.y,PR);gr.addColorStop(0,'#ff7675');gr.addColorStop(1,'#c0392b')}
        else{gr=ctx.createRadialGradient(p.x-4,p.y-4,1,p.x,p.y,PR);gr.addColorStop(0,'#74b9ff');gr.addColorStop(1,'#2980b9')}
        ctx.fillStyle=gr;ctx.beginPath();ctx.arc(p.x,p.y,PR,0,Math.PI*2);ctx.fill();
        ctx.strokeStyle=isMe?'#fff':'rgba(255,255,255,0.3)';ctx.lineWidth=isMe?2.5:1.2;
        ctx.beginPath();ctx.arc(p.x,p.y,PR,0,Math.PI*2);ctx.stroke();
        if(p.pos&&posShort[p.pos]){
            ctx.fillStyle='rgba(0,0,0,0.25)';ctx.font='bold 8px Arial';ctx.textAlign='center';ctx.textBaseline='middle';
            ctx.fillText(posShort[p.pos],p.x+0.5,p.y+0.5);
            ctx.fillStyle='rgba(255,255,255,0.65)';ctx.fillText(posShort[p.pos],p.x,p.y);
        }
        var pSpd=Math.sqrt(p.vx*p.vx+p.vy*p.vy);
        if(pSpd>0.3){var dn=normVec(p.vx,p.vy);ctx.fillStyle='rgba(255,255,255,0.4)';ctx.beginPath();ctx.arc(p.x+dn.x*PR*0.65,p.y+dn.y*PR*0.65,2.5,0,Math.PI*2);ctx.fill()}
        ctx.fillStyle='#fff';ctx.font='bold 9px Arial';ctx.textAlign='center';ctx.textBaseline='bottom';
        ctx.strokeStyle='rgba(0,0,0,0.5)';ctx.lineWidth=2;
        ctx.strokeText(p.name||'?',p.x,p.y-PR-4);ctx.fillText(p.name||'?',p.x,p.y-PR-4);
        if(isMe){ctx.fillStyle='rgba(255,255,255,0.5)';ctx.font='8px Arial';ctx.fillText('‚ñº',p.x,p.y-PR-13)}
    }
}

        var dx=t.clientX-joySX,dy=t.clientY-joySY,mx=48;
        var d=Math.sqrt(dx*dx+dy*dy),cd=Math.min(d,mx),a=Math.atan2(dy,dx);
        var cx=Math.cos(a)*cd,cy=Math.sin(a)*cd;
        myInput.dx=cx/mx;myInput.dy=cy/mx;
        showJoy(joySX,joySY,joySX+cx,joySY+cy);
    }
},{passive:false});
$('joyZone').addEventListener('touchend',function(e){
    e.preventDefault();
    for(var i=0;i<e.changedTouches.length;i++){if(e.changedTouches[i].identifier===joyTouchId){joyTouchId=null;joyActive=false;myInput.dx=0;myInput.dy=0;hideJoy()}}
},{passive:false});
$('joyZone').addEventListener('touchcancel',function(e){
    for(var i=0;i<e.changedTouches.length;i++){if(e.changedTouches[i].identifier===joyTouchId){joyTouchId=null;joyActive=false;myInput.dx=0;myInput.dy=0;hideJoy()}}
},{passive:false});
function showJoy(bx,by,tx,ty){
    $('joyBase').style.display='block';$('joyBase').style.left=(bx-54)+'px';$('joyBase').style.top=(by-54)+'px';
    $('joyThumb').style.display='block';$('joyThumb').style.left=(tx-22)+'px';$('joyThumb').style.top=(ty-22)+'px';
}
function hideJoy(){$('joyBase').style.display='none';$('joyThumb').style.display='none'}

/* ===== KICK BUTTON ===== */
// Single press: press fires one kick, must release and press again for next kick
// Holding does NOT continuously kick
$('kickButton').addEventListener('touchstart',function(e){
    e.preventDefault();e.stopPropagation();
    kickBtnDown=true;
    kickFired=false; // reset so this new press can fire
    myInput.kick=true;
    $('kickButton').classList.add('active');
},{passive:false});
$('kickButton').addEventListener('touchend',function(e){
    e.preventDefault();e.stopPropagation();
    kickBtnDown=false;
    kickFired=false;
    myInput.kick=false;
    $('kickButton').classList.remove('active');
},{passive:false});
$('kickButton').addEventListener('touchcancel',function(){
    kickBtnDown=false;kickFired=false;myInput.kick=false;$('kickButton').classList.remove('active');
},{passive:false});

/* ===== KEYBOARD ===== */
document.addEventListener('keydown',function(e){
    if(gameState!=='game')return;
    var key=e.key.toLowerCase();
    keysDown[key]=true;
    if((key===' '||key==='x')&&!kickBtnDown){
        kickBtnDown=true;kickFired=false;myInput.kick=true;
    }
    updKeys();
});
document.addEventListener('keyup',function(e){
    var key=e.key.toLowerCase();
    keysDown[key]=false;
    if(key===' '||key==='x'){kickBtnDown=false;kickFired=false;myInput.kick=false}
    updKeys();
});
function updKeys(){
    if(joyActive)return;
    var dx=0,dy=0;
    if(keysDown['w']||keysDown['arrowup'])dy=-1;if(keysDown['s']||keysDown['arrowdown'])dy=1;
    if(keysDown['a']||keysDown['arrowleft'])dx=-1;if(keysDown['d']||keysDown['arrowright'])dx=1;
    myInput.dx=dx;myInput.dy=dy;
}
document.addEventListener('click',function(){if(gameState==='game')canvas.focus()});
document.addEventListener('touchstart',function(){if(gameState==='game')canvas.focus()},{passive:true});

window.addEventListener('beforeunload',function(){if(roomRef)roomRef.child('players/'+myId).update({online:false})});

$('inpName').value='Oyuncu'+Math.floor(Math.random()*900+100);
showScreen('menu');hideJoy();

})();
</script>
